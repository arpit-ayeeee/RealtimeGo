<html lang="en">
    <body>
        <h2>Real Time Stream</h2>
        <p id="stream"></p>
    </body>
    <script>
        var stream = new EventSource("http://localhost:3000/events");
        var resp = document.getElementById('stream');

        stream.onmessage = function(event) {
            resp.innerHTML += event.data + '';
        };

        stream.onerror = function(event) {
            setTimeout(() => (resp.innerHTML += ''), 1000)
        };

    </script>
</html>
